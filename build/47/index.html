<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    </head>
    <body>
        <nav>
            <a href="http://first-news-app.readthedocs.org/">
                <img src="/static/logo.png">
            </a>
        </nav>
        <header>
            <h1>Victor R. Rivas, a 26 year old, latino male died on 1992-05-03
    in a officer involved shooting at Pico Boulevard &amp; Vermont Avenue in Pico-Union.</h1>
        </header>
        <div id="map" style="width:100%; height:300px;"></div>
        <script type="text/javascript">
            var map = L.map('map').setView([34.0472563, -118.291583], 16);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var blackIcon = L.Icon.extend({
                options: {
                    iconUrl: "/static/marker-24.png",
                    iconSize: [24, 24]
                }
            });
            var marker = L.marker([34.0472563, -118.291583], {icon: new blackIcon()}).addTo(map);
        </script>
    </body>
</html>
